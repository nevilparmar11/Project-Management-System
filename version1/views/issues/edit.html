<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Edit Issue/Task
    </title>
</head>

<body>

    <div class="main" align="center">
        <h1>Edit Issue</h1>
        <a href="../boards/dashboard.html" onclick="history.go(-1)">Back</a>
        <br><br><br>

        <table>
            <form class="form-input" action="../boards/dashboard.html">

                <tr>
                    <div class="form-group">
                        <td>
                            <label for="title">What needs to be done?</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" id="title" name="title" value="Select the title of the issue" required>
                        </td>
                    </div>
                </tr>

                <tr>
                    <td>
                        <br>
                    </td>
                </tr>

                <tr>

                    <div class="form-group">
                        <td>
                            <label for="type">Issue type</label>
                        </td>
                        <td>
                            <select name="type" class="form-control short" id="type">
								<option value="Story">
									Story
							</option>
							<option value="Task">
								Task
							</option>
							<option value="Bug">
								Bug
							</option>
							<option value="Epic">
								Epic
							</option>
						</select>
                        </td>
                    </div>
                </tr>


                <tr>
                    <td>
                        <br>
                    </td>
                </tr>

                <tr>
                    <div class="form-group">
                        <td>
                            <label for="priority">Priority</label>
                        </td>
                        <td>
                            <select name="priority" class="form-control short" id="priority">
								<option value="Highest" >
									Highest
							</option>
							<option value="Highest" >
								High
							</option>
							<option value="Highest" >
								Medium
							</option>
							<option value="Highest" >
								Low
							</option>
							<option value="Highest" >
								Lowest
							</option>
						</select>
                        </td>
                    </div>
                </tr>


                <tr>
                    <td>
                        <br>
                    </td>
                </tr>


                <tr>
                    <div class="form-group">
                        <td>
                            <label for="storyPoints">Story points</label>
                        </td>
                        <td>
                            <input type="number" class="form-control shorter" id="storyPoints" name="storyPoints" value="<%= issue.storyPoints %>">
                        </td>
                    </div>
                </tr>


                <tr>
                    <td>
                        <br>
                    </td>
                </tr>

                <tr>
                    <div class="form-group">
                        <td>
                            <label for="sprint">Sprint</label>
                        </td>
                        <td>
                            <select name="sprint" class="form-control normal" id="sprint">
								<option value="Group A" >
									Group A
								</option>
								<option value="Group A" >
									Group B
								</option>
								<option value="Group A" >
									Group C
								</option>
							</select>
                        </td>
                    </div>
                </tr>


                <tr>
                    <td>
                        <br>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>

</html>
