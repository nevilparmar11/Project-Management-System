<html>

<head>
    <title>
        Project Settings
    </title>
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
</head>

<body>
    <div style="height: 100px;"></div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <div class="form-gap"></div>
    <div class="container" align="center">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fa fa-cogs fa-4x"></i></h3>
                            <h2 class="text-center">Project Settings</h2>
                            <p>You can reset your project settings here.</p>
                            <div class="panel-body">

                                <form id="register-form" role="form" autocomplete="off" class="form" action="../boards/dashboard.html">

                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-text-background color-blue"></i></span>
                                            <input id="name" name="name" placeholder="name" class="form-control" type="name">
                                        </div>
                                        <br>
                                        <select name="category" class="form-control short" id="category">
                                                <option value="business">
                                                    Business
                                                </option>
                                                <option value="Marketing">
                                                    Marketing
                                                </option>
                                                <option value="Software">
                                                    Software
                                                </option>
                                        </select> <br><br>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-text-background color-blue"></i></span>
                                            <input id="description" name="description" placeholder="description" class="form-control" type="description">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Save" type="submit">
                                    </div>

                                    <input type="hidden" class="hide" name="token" id="token" value="">
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>


</html>
